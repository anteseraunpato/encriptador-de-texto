<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Special+Elite&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea  name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Escribe aquí tu texto sin acentos"></textarea>
        
        <div class="botones">
          <input type="button" class="btn-encriptar" value="Encriptar" onclick="encriptar()"/>
          <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()"/>
        </div>
      </div>
      <div class="mensajes">
        <img src="img/unpato.png" alt="" id="mensajeimg" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Aún no escribiste nada</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
    <footer>
      <p class="creditos">Desarrollado por <a href="https://github.com/anteseraunpato">Jahir Medina</a></p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
